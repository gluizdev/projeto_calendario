<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário jQuery</title>

    <!--Depois baixar e deixar local-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <!--Depois baixar e deixar local-->

</head>
<body>
    <p>Data: <input type="text" id="calendario"></p>

<script>
    $(function() {
    $( "#calendario" ).datepicker(); // seria possível achar essa função e alterar para ficar em português? dá um F12 na page e tentar
});

document.write("Selecione: ");

</script>

<mat-autocomplete #auto="matAutocomplete">
    <mat-optgroup *ngFor="let group of filteredGroups | async" [label]="group.name">
      <mat-option *ngFor="let option of group.options" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-optgroup>
  </mat-autocomplete>

</body>
</html>
